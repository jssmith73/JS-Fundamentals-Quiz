<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8";>
        <link rel="stylesheet" href="assets/style.css">
        <title>JavaScript Fundamentals Quiz</title>     
    </head>

    <body>

        <header>
            <h1 class="header-title"> JavaScript Fundamentals Quiz</h1>
            <button id="button1">Click here to begin!</button>   
        </header>

        <section>
       
        <div class="quiz">
            <h2 class="counter"> Current Count:
                <span class="timer"></span>
            </h2>
            <!---->
            <div class="questions-container">
                <h3 id="question-title"></h3>
                <ul id="options-list"></ul>
            </div>
    
            <button id="submitBtn">Submit</button>
            <p id="result"></p>
            <!---->
        </div>
        <div class="log-page">
            <div class="finish">
            <h2>You finished!</h2>
            <p>Enter your intials and submit your score:</p>
                <span id="scoreSubmit">
                    <input type="text" max="3"><br>
                </span>
            <button class="submit">Submit</button>
            </div>
          <div class="log">
            <h4>Highscores:</h4>
          </div>
        </div>

        </section>

        <script src="assets/js/script.js"></script>
        <script src="assets/js/questions.js"></script>
    </body>
</html>
